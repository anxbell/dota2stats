<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota Player Stats</title>
  <link rel="icon" href="src/assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/main.css">
</head>
<body>
  <header>
    <div class="search-bar">
      <input type="" id="accountIdInput" placeholder="Enter Account ID like '321580662'">
      <button id="searchButton">
        <img src="src/assets/images/magnifying-glass-icon.png" alt="Search">
      </button>
    </div>
  </header>

  <main>
    <section id="players">
      <p><strong>Try these account IDs:</strong> 
        <span>Vampire Survivor - 321580662</span> 
        <span>Malr1ne - 898455820</span> 
        <span>Kataomi - 196878136</span>
      </p>
    </section>
    
    <section id="playerStats"></section>
    <section id="winLossStats"></section>
    <section id="heroesStats"></section>
    <section id="totals"></section>
    <section id="ratingsContainer"></section>
    <section id="recentMatches"></section>
  </main>
  
  <script type="module" src="src/main.js"></script>
</body>
</html>
